   <td colspan="11"><img name="Nyx" src="images/Nyx.png" width="332" height="116" border="0" alt="" title="Nyx: D&eacute;esse de la Nuit. Elle cr&egrave;che au-del&agrave; du pays d&apos;Atlas, &agrave; l&apos;extr&ecirc;me Ouest. Une des divinit&eacute;s ayant eu le plus de mômes."></td>
   <td colspan="13"><img name="Erbe" src="images/Erebe.png" width="352" height="116" border="0" alt="" title="Er&egrave;be: Il est une divinit&eacute; primordiale et infernale n&eacute;e du Chaos, personnifiant les T&eacute;n&egrave;bres, l&apos;Obscurit&eacute; des Enfers. Malgr&eacute; tout, &agrave; vouloir aider les Titans pendant qu&apos;ils &eacute;taient en train de se prendre un d&eacute;culott&eacute;e, s&apos;est vu transformer en fleuve, bordant l&apos;Had&egrave;s."></td>
   <td colspan="15"><img name="Gaia" src="images/Gaia.png" width="428" height="116" border="0" alt="" title="Gaïa: D&eacute;esse primitive et primordiale, elle engendre un sacr&eacute; paquet de monde. Des cyclopes en passant par le Titans, les H&eacute;catonchires,... Et le tout, en faisant varier les g&eacute;niteurs, dont son fils. Faut dire qu&apos;au d&eacute;but il n&apos;y avait pas grand monde, si on consid&egrave;re qu&apos;elle est la premi&egrave;re n&eacute;e du Chaos."></td>
   <td colspan="9"><img name="Ouranos" src="images/Ouranos.png" width="544" height="116" border="0" alt="" title="Ouranos: Il est une divinit&eacute; primoridale repr&eacute;sentant le Ciel, le firmament. P&egrave;re  des H&eacute;catonchires, il en a la trouille. Il se fait couper les couilles par son fils Cronos, donnant ainsi naissance &agrave; diverses divinit&eacute;s dont la sexy Aphrodite. "></td>
   <td rowspan="3" colspan="24"><img name="Genealogie_des_dieux_Grecs_r3_c67" src="images/Genealogie_des_dieux_Grecs_r3_c67.png" width="1373" height="229" border="0" alt=""></td>

   <td rowspan="24" colspan="5"><img name="Genealogie_des_dieux_Grecs_r4_c62" src="images/Genealogie_des_dieux_Grecs_r4_c62.png" width="362" height="648" border="0" alt=""></td>

   <td rowspan="2" colspan="4"><img name="Ceto" src="images/Ceto.png" width="182" height="84" border="0" alt="" title="Ceto est un gros monstre marin, divinit&eacute; primordiale, elle engendre avec son fr&egrave;re des monstres des mers."></td>

   <td rowspan="64"><img name="Genealogie_des_dieux_Grecs_r6_c1" src="images/Genealogie_des_dieux_Grecs_r6_c1.png" width="152" height="2527" border="0" alt=""></td>
   <td colspan="2"><img name="Apate" src="images/Apate.png" width="188" height="57" border="0" alt="" title="Apat&eacute;: C&apos;est une D&eacute;esse mineure. Elle est la personnification de la duperie, de la perfidie, de la fraude, de la d&eacute;ception, de la tromperie et de la malhonn&ecirc;tet&eacute;. Elle est aussi un des maux contenus dans la boite de Pandore. Elle est tr&egrave;s copine avec les Pseudologoi (les Mensonges) des mômes de Eris."></td>
   <td rowspan="2" colspan="3"><img name="Eris" src="images/Eris.png" width="180" height="68" border="0" alt="" title="Eris: D&eacute;esse de la discorde. Simplement parce qu&apos;elle a balanc&eacute; une pomme avec marqu&eacute; dessus -Pour a plus belle- a engendr&eacute; une grosse embrouille entre les dieux, une guerre, des milliers de morts, des super production hollywoodiennes (elle est &agrave; l&apos;origine de la guerre de troie)."></td>
   <td rowspan="6" colspan="6"><img name="Genealogie_des_dieux_Grecs_r6_c7" src="images/Genealogie_des_dieux_Grecs_r6_c7.png" width="218" height="179" border="0" alt=""></td>
   <td rowspan="3" colspan="13"><img name="Genealogie_des_dieux_Grecs_r6_c13" src="images/Genealogie_des_dieux_Grecs_r6_c13.png" width="378" height="101" border="0" alt=""></td>
   <td rowspan="2" colspan="6"><img name="AEther" src="images/AEther.png" width="188" height="68" border="0" alt="Æther" title="Æther: Il personnifie le Ciel dans ses parties sup&eacute;rieures o&ugrave; l&apos;air y est plus pur et plus chaud. Il est respir&eacute; par les dieux."></td>
   <td rowspan="2" colspan="8"><img name="Hemera" src="images/Hemera.png" width="224" height="68" border="0" alt="" title="H&eacute;m&eacute;ra: Elle est la D&eacute;esse du jour, qu&apos;elle personnifie, ne poss&eacute;dant pas d&apos;allure anthropomorphe. "></td>
   <td rowspan="2" colspan="12"><img name="Genealogie_des_dieux_Grecs_r6_c40" src="images/Genealogie_des_dieux_Grecs_r6_c40.png" width="280" height="68" border="0" alt=""></td>
   <td rowspan="4" colspan="16"><img name="Genealogie_des_dieux_Grecs_r6_c67" src="images/Genealogie_des_dieux_Grecs_r6_c67.png" width="766" height="125" border="0" alt=""></td>
   <td rowspan="4" colspan="5"><img name="Les_Erinynes" src="images/Les_Erinynes.png" width="218" height="125" border="0" alt="" title="Ces divinit&eacute;s sont aux nombre de trois, pas vraiment aim&eacute;es de leurs proches frères et cousins, les Dieux. Elles sont dans le gettho des dieux, le Tartare. Elles sont les protectrices de l&apos;ordre &eacute;tabli, et pers&eacute;cute ceux qui font le mal."></td>
   <td rowspan="4" colspan="2"><img name="Les_Meliades" src="images/Les_Meliades.png" width="241" height="125" border="0" alt="" title="Les M&eacute;liades. Lorsqu'Ouranos s'est fait couper les couilles, des gouttes de son sang on donn&eacute; en tombant sur Gaia les m&eacute;liades. Elles habitent dans les fr&ecirc;nes, et prot&egrave;gent les enfants et les troupeaux qui se prot&eagrave sous leur feuillage."></td>
   <td rowspan="4"><img name="Genealogie_des_dieux_Grecs_r6_c90" src="images/Genealogie_des_dieux_Grecs_r6_c90.png" width="148" height="125" border="0" alt=""></td>

  <tr><!-- row 7 -->
   <td rowspan="2" colspan="2"><img name="Dolos" src="images/Dolos.png" width="188" height="44" border="0" alt="" title="Dolos: Un Dieu mineur repr&eacute;sentant la duperie, la supercherie, la tromperie, la ruse, la fourberie, la perfidie et la traitrise. Un mec cool en somme!!!"></td>
   <td rowspan="5" colspan="10"><img name="Les_Gorgones" src="images/Les_Gorgones.png" width="394" height="122" border="0" alt="" title="Les Gorgones sont des cr&eacute;atures fantastiques, dont la plus connue est M&eacute;duse, connue pour &ecirc;tre tellement laides que tout mortel perd la vie à leur vue. Tot être qui croisait le regard de M&eacute;duse se voyait transform&eacute; en pierre. "></td>

   <td rowspan="4" colspan="11"><img name="Genealogie_des_dieux_Grecs_r8_c26" src="images/Genealogie_des_dieux_Grecs_r8_c26.png" width="336" height="111" border="0" alt=""></td>
   <td rowspan="4" colspan="8"><img name="Les_Cyclopes" src="images/Les_Cyclopes.png" width="182" height="111" border="0" alt="" title="G&eacute;ants &agrave; un Oeil."></td>
   <td rowspan="4" colspan="7"><img name="Les_Hecatonchires" src="images/Les_Hecatonchires.png" width="174" height="111" border="0" alt="" title="H&eacute;catonchires: Ils ont chacun cent bras et cinquante t&ecirc;tes qui crachent du feu et sont les fr&egrave;res des Titans et des Cyclopes. Jet&eacute;s par leur p&egrave;re (qui craignait leur force) dans le Tartare, ils en sont sauv&eacute;s par Cronos. Ils l&apos;aident ensuite &agrave; renverser Ouranos. Cette fois-ci, Cronos les enferme dans le Tartare Ils sont d&eacute;livr&eacute;s cette fois par Zeus, qu&apos;ils assistent pour foutre une branl&eacute;e aux Titans. Ces derniers, une fois vaincus, sont pr&eacute;cipit&eacute;s dans le Tartare, dont les H&eacute;catonchires deviennent les gardiens. En gros, des costauds bien &eacute;nerv&eacute;s &agrave; &eacute;viter. "></td>
   <td><img src="images/spacer.gif" width="1" height="33" border="0" alt=""></td>
  </tr>
  <tr><!-- row 9 -->
   <td rowspan="2" colspan="2"><img name="Geras" src="images/Geras.png" width="188" height="45" border="0" alt="" title="G&eacute;ras: dieu de la Vieillesse. Il y aurait eu une histoire entre H&eacute;racl&egrave;s et G&eacute;ras, mais seules quelques c&eacute;ramiques le laissent penser. Pas d&apos;&eacute;crits jusque l&agrave;."></td>
   <td rowspan="3" colspan="6"><img name="Kres" src="images/Keres.png" width="170" height="78" border="0" alt="" title="K&egrave;res: Les K&egrave;res sont des divinit&eacute;s infernales, carr&eacute;ment &agrave; &eacute;viter. Ce sont les Esprits des morts violentes, elles hantent les champs de bataille pour s&apos;abreuver du sang des mourants, s&apos;emparer des agonisants et conduire les âmes des morts aux Enfers. Elles apportent le malheur et la destruction avec elles et souillent tous ceux qu&apos;elles touchent, engendrant la c&eacute;cit&eacute;, la vieillesse et la mort."></td>
   <td rowspan="7" colspan="7"><img name="Genealogie_des_dieux_Grecs_r9_c19" src="images/Genealogie_des_dieux_Grecs_r9_c19.png" width="208" height="158" border="0" alt=""></td>

   <td rowspan="2" colspan="2"><img name="Hypnos" src="images/Hypnos.png" width="188" height="48" border="0" alt="" title="Hypnos: Dieu du sommeil, il est tellement puissant qu&apos;il peut endormir les mortels et les Dieux."></td>
   <td><img src="images/spacer.gif" width="1" height="33" border="0" alt=""></td>
  </tr>
  <tr><!-- row 12 -->
   <td rowspan="4" colspan="12"><img name="Oneiroi" src="images/Oneiroi.png" width="388" height="80" border="0" alt="" title="les mille Oneiroi: Ces divinit&eacute;s sont celles des songes et des r&ecirc;ves. Parmi eux, le c&eacute;l&egrave;bre Morph&eacute;e, &eacute;tant le seul &agrave; avoir l&apos;apparence d&apos;un mortel. Ils sont principalement repr&eacute;sent&eacute;s comme des d&eacute;mons aux ailes noires. "></td>
   <td rowspan="10" colspan="9"><img name="Crios" src="images/Crios.png" width="278" height="194" border="0" alt="" title="Crios: Titan qui a le m&ecirc;me sort que ses comparses, il finit dans le Tartare. Son nom signifie le leader, ou le commandeur."></td>
   <td rowspan="13" colspan="27"><img name="Genealogie_des_dieux_Grecs_r12_c35" src="images/Genealogie_des_dieux_Grecs_r12_c35.png" width="808" height="259" border="0" alt=""></td>
   <td rowspan="4" colspan="5"><img name="Aphrodite" src="images/Aphrodite.png" width="172" height="80" border="0" alt="" title="Aphrodite: Elle est n&eacute;e de l&apos;&eacute;cume (compliqu&eacute; la reproduction des Dieux grecs), d&eacute;esse de la germination, de l&apos;amour, des plaisirs et de la beaut&eacute;. Elle est mari&eacute;e &agrave; H&eacute;phaïstos, mais elle est assez chaude et se tape Ar&egrave;s, entre autres selon les versions. H&eacute;lios la grille et la balance &agrave; H&eacute;phaïstos qui s&apos;empresse de les afficher en train de baiser devant tout l&apos;Olympe, dont Zeus. Gros coup de pression, et donc mal&eacute;diction en s&eacute;rie, condamnant sa descendance comme par exemple Ph&ecirc;dre ou Ariane. Aphrodite est aussi à l'origine d'un joli mot, la callipygie, exprimant le fait d&apos;avoir un beau cul!"></td>
   <td rowspan="7" colspan="7"><img name="Genealogie_des_dieux_Grecs_r12_c84" src="images/Genealogie_des_dieux_Grecs_r12_c84.png" width="598" height="145" border="0" alt=""></td>

   <td rowspan="4" colspan="5"><img name="Hyperion" src="images/Hyperion.png" width="253" height="79" border="0" alt="" title="Hyp&eacute;rion: Titan, il est le -Soleil au z&eacute;nith, celui qui est au-dessus-. Nom maintes fois exploit&eacute; tant en litt&eacute;rature qu&apos;en informatique ou en science fiction."></td>
   <td rowspan="11" colspan="2"><img name="Genealogie_des_dieux_Grecs_r14_c77" src="images/Genealogie_des_dieux_Grecs_r14_c77.png" width="82" height="217" border="0" alt=""></td>

   <td><img src="images/spacer.gif" width="1" height="14" border="0" alt=""></td>
  </tr>
  <tr><!-- row 16 -->
   <td rowspan="5" colspan="7"><img name="Charon" src="images/Charon.png" width="229" height="97" border="0" alt="" title="Charon: le Nocher des Enfers. Un nocher c&apos;est un mec qui conduit une embarcation. Comme rien n&apos;est jamais gratuit, il faisait payer aux ombres errantes des d&eacute;funts le passage du Styx, vers le s&eacute;jour des morts. Il faut noter qu&apos;il s&apos;est fait braqu&eacute; par Herakl&egrave;s par exemple. Deux fois de suite d&apos;ailleurs. Il s&apos;est pris une rouste pour n&apos;avoir pas reçu de paiement pour ces travers&eacute;es, d&apos;o&ugrave; son refus syst&eacute;matique de faire passer les morts (ou les quelques rares vivants) gratos. "></td>
   <td rowspan="9" colspan="12"><img name="Les_Moires" src="images/Les_Moires.png" width="367" height="179" border="0" alt="" title="Moires: Ces divinit&eacute;s sont les tisseuses du Destin des hommes et des Dieux. Chaque fil repr&eacute;sente un vie, qui se termine lorsqu&apos;on le coupe. "></td>
   <td rowspan="7" colspan="5"><img name="Eros" src="images/Eros.png" width="172" height="124" border="0" alt="" title="Eros: Il est le Dieu de l&apos;amour, voir de la p&eacute;d&eacute;rastie, il est assez pr&eacute;sent dans la litt&eacute;rature grecque. C&apos;est un &ecirc;tre androgyne."></td>

   <td rowspan="11" colspan="7"><img name="Genealogie_des_dieux_Grecs_r25_c14" src="images/Genealogie_des_dieux_Grecs_r25_c14.png" width="209" height="280" border="0" alt=""></td>
   <td rowspan="5" colspan="9"><img name="Les_Hesperides" src="images/Les_Hesperides.png" width="282" height="125" border="0" alt="" title="Hesp&eacute;rides (les): Elles sont au nombre de trois: A&eacute;gl&eacute;, &eacuterythie et Hesp&eacute;rie. Ce sont des Nymphes, gardiennes des pommes d&apos;or, aid&eacute;es par un Dragon, Ladon qui se fait buter par H&eacute;racl&egrave;s, et finit dans les &eacute;toiles pour service rendu, par H&eacute;ra (constellation du Dragon)."></td>
   <td rowspan="5" colspan="9"><img name="Cronos" src="images/Cronos.png" width="238" height="125" border="0" alt="" title="Cronos: Roi des Titans et le p&egrave;re de Zeus, il ne doit pas &ecirc;tre confondu avec une autre divinit&eacute;: Chronos, qui lui est le dieu du temps dans la tradition Hom&eacute;rique, donc absent de cette g&eacute;n&eacute;alogie. Pour contrecarrer une proph&eacute;ties qui dit qu&apos;il se fera d&eacute;trôner par ses enfants, il les bouffe &agrave; mesure qu&apos;ils naissent. Or, Rh&eacute;a arrive &agrave; cacher le petit dernier, Zeus, qui le m&egrave;nera &agrave; sa perte. Il se balade avec une faux, faites par sa m&egrave;re, et qui a servi &agrave; couper les couilles de son p&egrave;re ce qui entraîna la naissance d&apos;Ath&eacute;na)."></td>
   <td rowspan="5" colspan="8"><img name="Rhea" src="images/Rhea.png" width="178" height="125" border="0" alt="" title="Rh&eacute;a: Titanide, m&egrave;re de plusieurs Dieux, dont Zeus. Elle le sauve &agrave; la naissance alors que Cronos veut le d&eacute;vorer pour &eacute;chapper &agrave; son destin. elle lui fait bouffer des cailloux en guise de nouveau n&eacute;. "></td>
   <td rowspan="5" colspan="15"><img name="Genealogie_des_dieux_Grecs_r25_c47" src="images/Genealogie_des_dieux_Grecs_r25_c47.png" width="546" height="125" border="0" alt=""></td>
   <td rowspan="2" colspan="3"><img name="Helios" src="images/Helios.png" width="181" height="74" border="0" alt="" title="H&eacute;lios: Il est le Dieu d soleil. En fait, il est le soleil. Il est aussi la plus grosse balance que l&apos;Olympe ait connu. Voir pour cela Aphrodite et Ar&egrave;s qui se font un plan love, ou l&apos;enl&egrave;vement de Pers&eacute;phone. C&apos;est dû &agrave; son pouvoir: il peut observer d&apos;un seul regard la surface enti&egrave;re de la Terre et renseigner l&apos;Olympe sur ce qui s&apos;y passe..."></td>
   <td rowspan="2" colspan="4"><img name="Selene" src="images/Selene.png" width="158" height="74" border="0" alt="" title="S&eacute;l&eacute;n&eacute;: D&eacute;esse de la pleine Lune, on lui compte trois amoureux en tout: Zeus, Pan et Endymion"></td>
   <td rowspan="2" colspan="3"><img name="Eos" src="images/Eos.png" width="182" height="74" border="0" alt="" title="&Eacute;os: D&eacute;esse de l&apos;Aurore qui apr&egrave;s avoir eu une histoire de cula avec Ar&egrave;s se retrouve condamn&eacute;e &agrave; &ecirc;tre &eacute;ternellement amoureuse. Dur. Ce qui l&apos;am&egrave;ne &agrave; avoir une descendance assez large, avec par exemple le vent Z&eacute;phyr, entre autres."></td>
   <td rowspan="2" colspan="10"><img name="Genealogie_des_dieux_Grecs_r25_c77" src="images/Genealogie_des_dieux_Grecs_r25_c77.png" width="390" height="74" border="0" alt=""></td>

   <td rowspan="4" colspan="4"><img name="Ocean" src="images/Ocean.png" width="164" height="116" border="0" alt="" title="Oc&eacute;an: Un Titan puissant qui avec sa soeur engendre pr&egrave;s de 3000 Oc&eacute;anides."></td>
   <td rowspan="4" colspan="5"><img name="Thetys" src="images/Thetys.png" width="175" height="116" border="0" alt="" title="Th&eacute;tys: Titanide, divinit&eacute; primordiale, elle &eacute;voque le monde marin."></td>
   <td rowspan="4"><img name="Themis" src="images/Themis.png" width="177" height="116" border="0" alt="" title="Th&eacute;mis: Titanide qui aurait eu une descendance de Zeus. Elle est la grand m&egrave;re des hommes. elle repr&eacute;sente la justice, la loi, l&apos;Equit&eacute;. Elle est repr&eacute;sent&eacute;e comme encore aujourd&apos;hui, avec une balance, un glaive et un bandeau. "></td>
   <td rowspan="4" colspan="3"><img name="Japet" src="images/Japet.png" width="201" height="116" border="0" alt="" title="Japet: Notre arri&egrave;re Grand P&egrave;re! Avec sa soeur, ils donnet naissance &agrave; Epim&eacute;th&eacute;e, qui engendre Pyrrha, m&egrave;re des hommes avec Deucalion, son cousin Germain. C&apos;est un Titan dont le rôle est assez flou. Il serait un pilier du monde, au loin &agrave; l&apos;ouest!!!"></td>

   <td rowspan="2" colspan="8"><img name="Hades" src="images/Hades.png" width="186" height="65" border="0" alt="" title="Hades: Le Dieu des enfers, qui fait parte du trio des trois boss (Dieux) dominant le monde. Il est plus occuper &agrave; garder les morts qu&apos;&agrave; glander dans les jardins de l&apos;Olympe. Il a un rôle majeur dans le mythe des saisons en enlevant Pers&eacute;phone. "></td>
   <td rowspan="5" colspan="35"><img name="Genealogie_des_dieux_Grecs_r41_c23" src="images/Genealogie_des_dieux_Grecs_r41_c23.png" width="1039" height="268" border="0" alt=""></td>

  <tr><!-- row 46 -->
   <td rowspan="9" colspan="3"><img name="Genealogie_des_dieux_Grecs_r46_c6" src="images/Genealogie_des_dieux_Grecs_r46_c6.png" width="119" height="483" border="0" alt=""></td>
   <td colspan="3"><img name="Poseidon" src="images/Poseidon.png" width="158" height="61" border="0" alt="" title="Pos&eacute;ïdon: C&apos;est un Dieu majeur, Dieu de la mer, de la fureur des oc&eacute;ans, et des tremblements de terre. Il bott&eacute; le cul aux Titans, arm&eacute; de son trident, cadeau des cyclopes. "></td>
   <td colspan="6"><img name="Hera" src="images/Hera.png" width="169" height="61" border="0" alt="" title="H&eacute;ra: Elle est la protectrice par excellence de la femme et la d&eacute;esse du mariage l&eacute;gitime, gardienne de la f&eacute;condit&eacute; du couple et des femmes en couches. Elle est &agrave; la fois la sœur et la nana de Zeus, particuli&egrave;rement jalouse, au point que Zeus soit par exemple oblig&eacute; de se d&eacute;guiser en pluie d&apos;or pour aller sauter une de ses conqu&ecirc;tes. "></td>
   <td colspan="7"><img name="Alcmnee" src="images/Alcmene.png" width="208" height="61" border="0" alt=""></td>
   <td colspan="6"><img name="Genealogie_des_dieux_Grecs_r46_c25" src="images/Genealogie_des_dieux_Grecs_r46_c25.png" width="159" height="61" border="0" alt=""></td>
   <td colspan="7"><img name="Zeus" src="images/Zeus.png" width="200" height="61" border="0" alt="" title="Zeus: Dieu du ciel, arm&eacute; de la foudre. C&apos;est le boss de dieux, apr&egrave;s la r&eacute;volte contre les titans. Il &eacute;chappe &agrave; son p&egrave;re &agrave; la naissance &eacute;tant le dernier d&apos;une fratrie de six. C&apos;est celui qui a eu, et de loin, le plus d&apos;histoire de cul, tant avec des D&eacute;esses qu&apos;avec des mortelles, ou entre les deux (Nymphes)."></td>
   <td colspan="9"><img name="Demeter" src="images/Demeter.png" width="191" height="61" border="0" alt="" title="D&eacute;m&eacute;ter: D&eacute;m&eacute;ter est une D&eacute;esse assez discr&egrave;te au sein de l&apos;Olympe, et qui est assez favorable aux hommes, elle est la d&eacute;esse de l&apos;agriculture et des moissons et &agrave; l&apos;origine du mythe des saisons."></td>
   <td colspan="7"><img name="Leto" src="images/Leto.png" width="232" height="61" border="0" alt="" title="L&eacute;to: Divinit&eacute; sans rôle pr&eacute;cis, premi&egrave;re femme suppos&eacute;e de Zeus, elle aurait eu des rivalit&eacute;s avec H&eacute;ra, l&apos;officielle de Zeus."></td>
   <td colspan="6"><img name="Metis" src="images/Metis.png" width="260" height="61" border="0" alt="" title="M&eacute;tis: Oc&eacute;anide, elle est un puis de savoir, incarnant la ruse."></td>
   <td colspan="4"><img name="Plelone" src="images/Plelone.png" width="157" height="61" border="0" alt=""></td>
   <td colspan="2"><img name="Clymene" src="images/Clymene.png" width="195" height="61" border="0" alt="" title="Clym&eacute;n&eacute;:Oc&eacute;anide qui est pass&eacute;e dans diverses plumards selon les auteurs."></td>
   <td colspan="3"><img name="Atlas" src="images/Atlas.png" width="220" height="61" border="0" alt="" title="Atlas: Ce n&apos;est pas l&apos;ensemble des cartes locales d&apos;une vari&eacute;t&eacute; M, ni la premi&egrave;re cervicale qui soutient la crane, mais un Titan. Apr&egrave;s que les titans se soient faits botter le cul par Zeus et ses potes, il a &eacute;t&eacute; condamn&eacute; &agrave; porter le monde sur ses &eacute;paules. Alors qu&apos;il avait la possibilit&eacute; d&apos;&eacute;chapper &agrave; sa punition, il a repris sa charge apr&egrave;s s&apos;&ecirc;tre fait avoir par une ruse qu&apos;un enfant de quatre ans d&eacute;jouerait. C&apos;est dire le niveau du mec. "></td>
   <td colspan="18"><img name="Genealogie_des_dieux_Grecs_r46_c69" src="images/Genealogie_des_dieux_Grecs_r46_c69.png" width="755" height="61" border="0" alt=""></td>
   <td><img src="images/spacer.gif" width="1" height="61" border="0" alt=""></td>
  </tr>
  <tr><!-- row 47 -->
   <td rowspan="3" colspan="15"><img name="Genealogie_des_dieux_Grecs_r47_c9" src="images/Genealogie_des_dieux_Grecs_r47_c9.png" width="511" height="132" border="0" alt=""></td>
   <td rowspan="2" colspan="9"><img name="Danae" src="images/Danae.png" width="260" height="82" border="0" alt=""></td>
   <td rowspan="2" colspan="13"><img name="Persephone" src="images/Persephone.png" width="305" height="82" border="0" alt="" title="Pers&eacute;phone: Elle est la D&eacute;esse des enfer, femme de Had&egrave;s. Un jour, avec ses copines les Oc&eacute;anides, elle va cueillir des fleurs. Elle se fait kidnapper par Had&egrave;s. H&eacute;lios, la balance habituelle, lui rapporte le nom de son Kidnappeur. Apr&egrave;s diverses n&eacute;gociations, Zeus transige en condamnant Pers&eacute;phone &agrave; rester la moiti&eacute;e de l&apos;ann&eacute;e avec Had&egrave;s et l&apos;autre avec D&eacute;m&eacute;ter. En cons&eacute;quence de quoi, D&eacute;m&eacute;ter d&eacute;cide que plus rien ne poussera dans les champs quand sa fille serait absente: l&apos;origine des saisons. L&apos;hiver, Pers&eacute;phone est aux enfer, l&apos;&eacute;t&eacute;, avec sa m&egrave;re &agrave; glander sur l&apos;Olympe. "></td>
   <td rowspan="2" colspan="4"><img name="Genealogie_des_dieux_Grecs_r47_c46" src="images/Genealogie_des_dieux_Grecs_r47_c46.png" width="134" height="82" border="0" alt=""></td>
   <td rowspan="2" colspan="7"><img name="Hecate" src="images/Hecate.png" width="209" height="82" border="0" alt="" title="H&eacute;cate: Elle est prise en affection par Zeus, dont elle reçoit un pouvoir souverain sur la terre, la mer et le ciel. Elle devient la d&eacute;esse protectrice des orateurs populaires au sein des assembl&eacute;es, donne la victoire au guerrier qu&apos;elle choisit dans la bataille, s&apos;assied aupr&egrave;s des rois au tribunal de justice, seconde la vaillance des athl&egrave;tes, dirige les navigateurs sur les flots, prot&egrave;ge les chasseurs, pr&eacute;side avec Herm&egrave;s au bon &eacute;tat et &agrave; la multiplication des troupeaux et prend soin de la naissance et de la croissance des enfants. elle est aussi connue comme &eacute;tant la d&eacute;esse de la sorcellerie."></td>
   <td rowspan="2" colspan="30"><img name="Genealogie_des_dieux_Grecs_r47_c57" src="images/Genealogie_des_dieux_Grecs_r47_c57.png" width="1485" height="82" border="0" alt=""></td>

  </tr>

   <td colspan="7"><img name="Heracles" src="images/Heracles.png" width="202" height="82" border="0" alt="" title="H&eacute;racl&egrave;s : Certainement le plus c&eacute;l&egrave;bre des h&eacute;ros grecs. Il est notamment connu pour avoir effectu&eacute; 12 travaux. Il se distingue de ses homologues par la multiplicit&eacute; de ses exploits. "></td>
   <td colspan="9"><img name="Persee" src="images/Persee.png" width="273" height="82" border="0" alt="" title=""></td>
   <td colspan="5"><img name="Genealogie_des_dieux_Grecs_r50_c36" src="images/Genealogie_des_dieux_Grecs_r50_c36.png" width="134" height="82" border="0" alt=""></td>
   <td colspan="7"><img name="Athena" src="images/Athena.png" width="206" height="82" border="0" alt="" title="Ath&eacute;na: Elle est la d&eacute;esse de la raison, de la prudence et de la sagesse. Elle est puissante, &eacute;tant la petite prot&eacute;g&eacute;e de Zeus. Elle aide souvent les h&eacute;ros apr&egrave;s s&apos;&ecirc;tre faite humili&eacute;e par Paris, prenant alors le cot&eacute; des grecs dans la guerre de Troie. Elle va m&ecirc;me jusqu&apos;&agrave; provoquer Zeus sur son trône. "></td>
   <td colspan="41"><img name="Genealogie_des_dieux_Grecs_r50_c48" src="images/Genealogie_des_dieux_Grecs_r50_c48.png" width="1939" height="82" border="0" alt=""></td>

   <td colspan="54"><img name="Genealogie_des_dieux_Grecs_r51_c35" src="images/Genealogie_des_dieux_Grecs_r51_c35.png" width="2288" height="31" border="0" alt=""></td>

   <td rowspan="2" colspan="4"><img name="Promethee" src="images/Promethee.png" width="171" height="91" border="0" alt="" title="Prom&eacute;th&eacute;e: Le Grand P&egrave;re des hommes, qui pour leur avoir donn&eacute; le feu s&apos;est vu condamner &agrave; &ecirc;tre enchaîner sur une montagne du Caucase pour se faire d&eacute;vorer tout les jours le foie par un aigle. Condamnation &eacute;ternelle puisque le foie repoussait chaque jour."></td>
   <td rowspan="2" colspan="4"><img name="Genealogie_des_dieux_Grecs_r52_c85" src="images/Genealogie_des_dieux_Grecs_r52_c85.png" width="251" height="91" border="0" alt=""></td>

   <td colspan="7"><img name="Artemis" src="images/Artemis.png" width="189" height="53" border="0" alt="" title="Art&eacute;mis: D&eacute;esse de la chasse, elle se trimbale en permanence avec un arc. A l&apos;image de deux autres de ses comparses (Ath&eacute;na et Hestia), elle restera vierge. Il semble qu&apos;elle &eacute;tait plus int&eacute;ress&eacute;e par les nanas que par les mecs, Cf. sa relation avec Callisto. "></td>
   <td colspan="39"><img name="Genealogie_des_dieux_Grecs_r53_c42" src="images/Genealogie_des_dieux_Grecs_r53_c42.png" width="1677" height="53" border="0" alt=""></td>
   <td><img src="images/spacer.gif" width="1" height="53" border="0" alt=""></td>
  </tr>
  <tr><!-- row 54 -->
   <td colspan="7"><img name="Ares" src="images/Ares.png" width="238" height="86" border="0" alt="" title="Ar&egrave;s: Il est le Dieu de la guerre, de la brutalit&eacute;, du carnage et de la destruction. Engageant hein?!? Paradoxalement, c&apos;est celui qui se prend le plus de branl&eacute;es. Tant par d&apos;autres dieux (Ath&eacute;na), que par un mortel (Diom&egrave;de). Sinon, quand il va se battre, il aime bien &ecirc;tre accompagn&eacute; de sa sœur Eris, et de quelque uns de ses insupportables mômes. Il est l&apos;un des douze grands dieux de l&apos;Olympe, et fait m&ecirc;me partie du trio de t&ecirc;te des gros boss olympiens."></td>
   <td colspan="6"><img name="Ilithye" src="images/Ilithye.png" width="164" height="86" border="0" alt="" title="Ilithye: D&eacute;esse de l&apos;Enfantement, elle a pour r&ocirc;le de provoquer les douleurs, sans forc&eacute;ment faciliter les choses. "></td>
   <td colspan="6"><img name="Hebe" src="images/Hebe.png" width="172" height="86" border="0" alt="" title="H&eacute;b&eacute;: D&eacute;esse de la Jeunesse, la Vitalit&eacute; et la Vigueur des jeunes et protectrice des jeunes mari&eacute;s. Elle est pas mal pri&eacute;e et cit&eacute;e dans une multitude d&apos;ouvrages."></td>
   <td colspan="5"><img name="Hephaistos" src="images/Hephaistos.png" width="197" height="86" border="0" alt="" title="H&eacute;phaïstos: Il est le dieu du feu, des forges et des volcans. Il a la particularit&eacute; d&apos;avoir une infirmit&eacute; dont l&apos;origine est incertaine. Entra sa naissance assez chaotique et son histoire de cul avec Aphrodite, il n&apos;y a rien de tr&egrave;s notable, si ce n&apos;est que c&apos;est un artisan hors paire."></td>
   <td colspan="56"><img name="Genealogie_des_dieux_Grecs_r54_c33" src="images/Genealogie_des_dieux_Grecs_r54_c33.png" width="2340" height="86" border="0" alt=""></td>
   <td><img src="images/spacer.gif" width="1" height="86" border="0" alt=""></td>
  </tr>
  <tr><!-- row 55 -->
   <td colspan="3"><img name="Enarete" src="images/Enarete.png" width="195" height="58" border="0" alt=""></td>
   <td colspan="4"><img name="Eole" src="images/Eole.png" width="146" height="58" border="0" alt="" title="Eole: Dieu du vent, il file un coup de main &agrave; Ulysse selon Hom&egrave;re. rien de tr&egrave;s marquant dans son histoire. Il ne glandait pas sur l&apos;Olympe, mais dans son palais en Eolie..."></td>
   <td colspan="35"><img name="Genealogie_des_dieux_Grecs_r55_c10" src="images/Genealogie_des_dieux_Grecs_r55_c10.png" width="1036" height="58" border="0" alt=""></td>
   <td colspan="9"><img name="Apollon" src="images/Apollon.png" width="254" height="58" border="0" alt="" title="Apollon: C&apos;est le dieu grec du chant, de la musique et de la po&eacute;sie. C&apos;est le beau mec par excellence, mais assez malheureux en amour finalement. Il est plus attir&eacute; par les nymphes et les mortelles et encore plus par les jeunes garçons."></td>
   <td colspan="6"><img name="Coronis" src="images/Coronis.png" width="260" height="58" border="0" alt=""></td>
   <td colspan="7"><img name="Genealogie_des_dieux_Grecs_r55_c60" src="images/Genealogie_des_dieux_Grecs_r55_c60.png" width="416" height="58" border="0" alt=""></td>
   <td rowspan="2" colspan="4"><img name="Pandore" src="images/Pandore.png" width="204" height="126" border="0" alt="" title="Pandore: Elle est la premi&egrave;re femme, plus connue pour sa boite. A la mani&egrave;re d&apos;Aristote, ce personnage est un argument mythologique qui permet une inf&eacute;riorisation de la gente f&eacute;minine durant les si&egrave;cles qui suivirent... Elle ouvrit la boite que Zeus lui offrit, malgr&eacute; l&apos;interdiction, et r&eacute;pandit ainsi tout les maux sur l&apos;humanit&eacute;, refermant trop vite la boite, elle ne laissa que trop peu d&apos;Esp&eacute;rance s&apos;&eacute;chapper. Premi&egrave;re connerie de faite par la premi&egrave;re Femme, condamnant ses descendantes."></td>
   <td rowspan="2" colspan="2"><img name="Genealogie_des_dieux_Grecs_r55_c71" src="images/Genealogie_des_dieux_Grecs_r55_c71.png" width="102" height="126" border="0" alt=""></td>
   <td rowspan="2" colspan="4"><img name="Epimethee" src="images/Epimethee.png" width="215" height="126" border="0" alt="" title="Epim&eacute;th&eacute;e: Ce Titan est notre grand p&egrave;re maternel."></td>
   <td rowspan="2" colspan="12"><img name="Genealogie_des_dieux_Grecs_r55_c77" src="images/Genealogie_des_dieux_Grecs_r55_c77.png" width="597" height="126" border="0" alt=""></td>
   <td><img src="images/spacer.gif" width="1" height="58" border="0" alt=""></td>
  </tr>
  <tr><!-- row 56 -->
   <td rowspan="2" colspan="7"><img name="Genealogie_des_dieux_Grecs_r56_c3" src="images/Genealogie_des_dieux_Grecs_r56_c3.png" width="341" height="100" border="0" alt=""></td>
   <td rowspan="2" colspan="7"><img name="Genealogie_des_dieux_Grecs_r56_c10" src="images/Genealogie_des_dieux_Grecs_r56_c10.png" width="270" height="100" border="0" alt=""></td>
   <td rowspan="2" colspan="8"><img name="Semele" src="images/Semele.png" width="238" height="100" border="0" alt=""></td>
   <td rowspan="2" colspan="24"><img name="Genealogie_des_dieux_Grecs_r56_c25" src="images/Genealogie_des_dieux_Grecs_r56_c25.png" width="656" height="100" border="0" alt=""></td>
   <td rowspan="3" colspan="8"><img name="Asclepios" src="images/Asclepios.png" width="228" height="132" border="0" alt="" title="Ascl&eacute;pios: Dieu de la m&eacute;decine. Il poss&egrave;de un bâton autour duquel s&apos;enroule un serpent. Symbole encore bien connu en ce d&eacute;but de XXI&egrave;me si&egrave;cle. Zeus le butte pour avoir ressuscit&eacute; les morts mais le place dans les &eacute;toiles apr&egrave;s s&apos;&ecirc;tre rendu compte du bien qu&apos;il a apport&eacute; aux hommes. "></td>
   <td rowspan="3" colspan="6"><img name="Les_Pleiades" src="images/Les_Pleiades.png" width="300" height="132" border="0" alt="" title="Pl&eacute;iades (Les): Filles des Titans, elles s'accouplent avec les dieux pour donner naissance &agrave; diverses familles royales. Zeus les prot&egrave;ge en les cachant dans les &eacute;toiles. Voir la constellation &eacute;ponyme. "></td>
   <td rowspan="3" colspan="4"><img name="Genealogie_des_dieux_Grecs_r56_c63" src="images/Genealogie_des_dieux_Grecs_r56_c63.png" width="274" height="132" border="0" alt=""></td>
   <td><img src="images/spacer.gif" width="1" height="68" border="0" alt=""></td>
  </tr>
  <tr><!-- row 57 -->
   <td rowspan="2" colspan="22"><img name="Genealogie_des_dieux_Grecs_r57_c67" src="images/Genealogie_des_dieux_Grecs_r57_c67.png" width="1118" height="64" border="0" alt=""></td>
   <td><img src="images/spacer.gif" width="1" height="32" border="0" alt=""></td>
  </tr>

   <td rowspan="2" colspan="5"><img name="Dionysos" src="images/Dionysos.png" width="180" height="58" border="0" alt="" title="Dionysos: Il est le dieu de la vigne, du vin, de la transe et de l&apos;extase qui en d&eacute;coule. C&apos;est le seul &agrave; &ecirc;tre n&eacute; d&apos;une mortelle. Doublement n&eacute; dira-ton. Sa m&egrave;re, sous l&apos;influence de H&eacute;ra d&eacute;guis&eacute; en sa nourrice, a demand&eacute; &agrave; voir Zeus. Gros, choc pour S&eacute;m&eacute;l&eacute; qui meurt sur le coup. Zeus d&eacute;cide alors de mettre le futur nouveau n&eacute; dans sa cuisse afin de mener la gestation &agrave; terme. En gros Dionysos, c&apos;est le seul &agrave; &ecirc;tre n&eacute; de la cuisse de Zeus (Jupiter). Il ne passe pas son temps &agrave; glander sur l&apos;Olympe et voyage, va de f&ecirc;te en f&ecirc;te, compl&egrave;tement murg&eacute; les trois quarts du temps. Dieu important dans la mythologie (tu m&apos;&eacute;tonnes!!!)."></td>
   <td rowspan="2" colspan="22"><img name="Genealogie_des_dieux_Grecs_r63_c34" src="images/Genealogie_des_dieux_Grecs_r63_c34.png" width="620" height="58" border="0" alt=""></td>
   <td rowspan="2" colspan="5"><img name="Hermes" src="images/Hermes.png" width="200" height="58" border="0" alt="" title="Herm&egrave;s: Il est le Dieu du commerce, le gardien des routes et des carrefours, des voyageurs, des voleurs, qui guide les h&eacute;ros, de la chance, le conducteur des âmes aux Enfers, le messager des dieux et l&apos;inventeur des poids et des mesures. rien de tr&egrave;s notable si ce n&apos;est sa pr&eacute;cocit&eacute;. Quelques instants apr&egrave;s &ecirc;tre n&eacute;, il se met en t&ecirc;te de voler un troupeau de bœufs &agrave; son demi fr&egrave;re Apollon. Pour la petite histoire, alors que tout l&apos;accuse, il se prot&egrave;ge en faisant valoir son jeune âge... Ca fait marrer Zeus, qui lui ordonne la r&eacute;conciliation en rendant les b&ecirc;tes."></td>
